<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <main class="container pageCard bg-warning text-black">
        <div class="row bg-dark logo">
            <div class="col-lg-3"></div>
            <div class="col-lg-6"><img src="./assets/images/frsky-logo-new-01.png" height="300px" width="633px"></div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bg-dark card">
                <br><h1 class="text-light">Please fill out the form below:</h1><br>
                <form target="_blank" action="https://formsubmit.co/dustinsmith1983@gmail.com" enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required><br>
                        </div>
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required><br>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea><br>
                    </div>
                    <h4 class="text-light">Attach your resume here:</h4><br>
                    <div class="form-group">
                        <input type="file" name="attachment" accept="file/pdf"><br>
                    </div>
                    <button type="submit" class="btn btn-lg btn-warning btn-block mb-4 mt-4">Submit Form</button>
                </form>
                <!-- <form action="https://formsubmit.co/frskyna@frsky-rc.com" method="POST">
                    <input type="text" name="name" required>
                    <input type="email" name="email" required>
                    <input type="hidden" name="_autoresponse" value="Thank you for your interest in applying with FrSky RC! Please follow up by attaching your resume so that we can take a closer look!">
                    <input type="message" name="email" required>
                    <button type="submit">Send</button>
               </form>> -->
            </div>
            <div class="col-lg-4"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
